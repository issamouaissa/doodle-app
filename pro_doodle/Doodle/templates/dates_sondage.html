{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'dates_sondage.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter les dates pour la réunion</title>
  <link rel="stylesheet" href="{% static 'dates_form.css' %}">
</head>

<body>
  <div style="margin-left: 44%; margin-top: 3%; margin-bottom: 1%;" class="logo-container">
    <img src="https://downloads.intercomcdn.com/i/o/406918/b7ce909b61c1a9944dc4a5b8/038baa21c4d02f9229166ef813648016.png"
      alt="Doodle Logo" class="logo-img">
    <h2><b>Doodle</b></h2>
  </div>
  <div class="container">
    <center><h4>Ajouter les dates pour la réunion</h4></center>
    <form id="dates-form" action="{% url 'dates_sondage' sondage_id=sondage.id %}" method="post">
      {% csrf_token %}
      <div id="dates-container">
        <!-- Champ de date 1 -->
        <label for="date_1">Date 1:</label>
        <input type="date" name="date_1" required><br>

        <!-- Champ de date 2 -->
        <label for="date_2">Date 2:</label>
        <input type="date" name="date_2" required><br>

        <!-- Champ de date 3 -->
        <label for="date_3">Date 3:</label>
        <input type="date" name="date_3" required><br>
      </div>
      <input type="submit" class="btn btn-secondary" value="Ajouter">
    </form>
  </div>
</body>

</html>
{% endblock %}
